<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27a6451b4a.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@400;700&family=Dela+Gothic+One&family=Zen+Dots&family=Quicksand:wght@300;400;500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>TodoApp</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="circle"></div>
            <img class="form-illus" src="images/illus-1.png" alt="">  
            <div class="form-cont">
                <h1 class="form-head">Manage Your Day!!</h1>
                <form class="form-type" action="/" method="post">
                    <input class="name-input" type="text" name="name" placeholder="Enter your Name" autocomplete="off" required>
                    <button class="circle-btn" type="submit"><i class="fas fa-arrow-circle-right"></i></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
